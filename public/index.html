<!DOCTYPE html>
<html lang="en" ng-app="transactions">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gramophone, Record and get the symphony logs</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="fixed">
      <nav class="top-bar" data-topbar role="navigation" data-options="is_hover: false">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Gramophone</a></h1>
          </li>
        </ul>
        <ul class="left">
          <li class="has-form">
            <div class="row collapse">
              <div class="large-8 small-9 columns">
                <input type="text" placeholder="stage2ms068">
              </div>
              <div class="large-4 small-3 columns">
                <a href="#" class="alert button expand">Search</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="list-group" ng-repeat="transaction in melody.records">
            <div class="pannel panel-primary callout">
            <a href="" class="button token">{{transaction.transaction.token}}</button>
              <div class="list-group apicalls" ng-repeat="apicall in transaction.transaction.apicalls">
                <div class="pannel panel-primary">{{apicall.endpoint}}  ----    {{apicall.correlation_id}}
                  <div ng-repeat="downstream_call in apicall.downstream_calls">
                    
                      <p>{{downstream_call.service}}</p>
                    

                  </div>
                </div>
              </div>
            </div>
            <div class="pannel panel-default">EC-24235DF4535T5656</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
    <script>
    $(document).foundation();
   // $(".apicalls").hide();
    $(document).ready(function () {
      // body...
    
    $("button").click( function(){
      $(".apicalls").toggle("slow");

    });

  });
    </script>
    
  </body>
</html>
