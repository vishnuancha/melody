<!DOCTYPE html>
<html lang="en" ng-app="transactions">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gramophone, Record and get the symphony logs</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="stage2ms062">
              <button type="submit" class="btn btn-default">Submit</button>
              
            </div>
          </form>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-4">
          <div class="list-group" ng-repeat="transaction in melody.records">
            <div class="pannel panel-primary">{{transaction.transaction.token}}
             <div class="list-group" ng-repeat="apicall in transaction.transaction.apicalls">
                <div class="pannel panel-primary">{{apicall.endpoint}}  ----    {{apicall.correlation_id}}
                </div>
              </div>

            </div>

            <div class="pannel panel-default">EC-24235DF4535T5656</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
